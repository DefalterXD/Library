<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header__container">
        <div class="title__container">
            <h1 class="header__title">Classic Library</h1>
        </div>
        <div class="btns__container">
            <button class="add__btn">Add Book</button>
        </div>
    </header>
    <main class="main__container">
        <div class="book__card">
            <img src="./hobbit.jpg" alt="a book">
            <h2 class="book__title">The Hobbit</h2>
            <h3 class="book_author">Tolkien</h3>
            <p class="page__info">295 pages</p>
            <p class="book__status">not read yet</p>
            <button class="edit__btn">Edit</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
