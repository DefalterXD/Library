<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header__container">
        <div class="title__container">
            <h1 class="header__title">Classic Library</h1>
        </div>
        <div class="btns__container">
            <button class="add__btn">Add Book</button>
        </div>
    </header>
    <main class="main__container">
        
    </main>

    <dialog id="add__book">
        <h1 class="modal__title">Add Book</h1>
        <form method="dialog">
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="url" autocomplete="off">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" autocomplete="off">
            <label for="author">Book Author:</label>
            <input type="text" id="author" name="author" autocomplete="off">
            <label for="pages">Book Pages:</label>
            <input type="tel" id="pages" name="pages" autocomplete="off">
            <div class="status__container">
                <p class="status__title">Status:</p>
                <input type="checkbox" name="status" id="status">
                <label for="status" value="off">Do you read it?</label>
            </div>
            <div class="btn__container">
                <button type="submit" class="add__btn modal">Add Book</button>
                <button type="button" class="close__btn"autofocus></button>
            </div>
        </form>
    </dialog>

    <dialog id="edit__book">
        <h1 class="modal__title">Edit Book</h1>
        <form method="dialog">
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="url" autocomplete="off">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" autocomplete="off">
            <label for="author">Book Author:</label>
            <input type="text" id="author" name="author" autocomplete="off">
            <label for="pages">Book Pages:</label>
            <input type="tel" id="pages" name="pages" autocomplete="off">
            <div class="btn__container">
                <button type="submit" class="edit__btn modal">Edit Book</button>
                <button type="button" class="close__btn" autofocus></button>
            </div>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
